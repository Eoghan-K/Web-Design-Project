		<script>
			//function to find the factorial of a number
			function factorial(f){
				var solution=1;			
				for(;f>0;f--){
					solution=(solution*f);
				}
				return solution
			}
			/*combinations calculator nCr (order doesn't matter)*/
			function ncr(n,r){
				var solution2=(factorial(n)/(factorial(n-r)*factorial(r)));
				return solution2;
			}
			function run(){
				var n=prompt("enter n (objects)");
				var r=prompt("enter r (sample)");
				alert(ncr(n,r));
			}
